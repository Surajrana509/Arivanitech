<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="col-6 mx-auto p-5 px-5 justify-content-center">

            <form class="border rounded-5 border-3 p-4 shadow-lg" onsubmit="return validateForm()" action="aftersubmit.html">
                <div class="d-flex justify-content-center card card-header text-center bg-primary text-white shadow-lg rounded-2">
                    <h1>Registration Form</h1>
                </div>
               

                <div class="form-group m-2">
                <label for="firstname">First Name :</label>
                <input type="text" id="firstname"  placeholder="Enter the first name" class="form-control"/>
                <span id="firstNameError" class="firsterror text-danger"></span>
                </div>
                
                <div class="form-group m-2">
                    <label for="lastname">Last Name :</label>
                    <input type="text" id="lastname" placeholder="Enter the last name" class="form-control">
                    <span id="lastNameError" class="lasterror text-danger"></span>
                </div>
          <div class="form-group m-2">

              <label for="dob">Date of Birth :</label>
              <input type="date" id="dob" class="form-control">

          </div>


          <div class="form-group m-2">

              <label for="age">Age :</label>
              <input type="text" id="age" placeholder="Enter the Age" class="form-control">
              <span id="ageError" class="ageerror text-danger"></span>

          </div>
          <div class="form-group m-2">

              <label for="male" name="male">Male</label>
              <input id="male" type="radio" class="male" name="male">
              <label for="female" name="female">Female</label>
              <input id="female" type="radio" class="female" name="male">

          </div>
          <div class="form-group m-2">

              <label for="email" >Email Id :</label>
              <input type="text" id="email" class="form-control" placeholder="Enter the Email ID">
              <span id="emailError" class="error text-danger"></span>

          </div>
          <div class="form-group m-2">

              <label for="city">City :</label>
              <select id="city" class="form-control">
                  <option disabled selected>Select an option</option>
                  <option>Lucknow</option>
                  <option>Delhi</option>
                  <option>Jaipur</option>
                  <option>Kolkata</option>
              </select>

          </div>
<div class="form-group m-2">


    <label for="bio">About Yourself :</label>
    <textarea id="bio" class="form-control"></textarea>

</div>
         
                <span id="successMessage" class="success text-danger"></span>

                <div class="btn-group col-12 ">
                    <button type="reset" class="btn btn-danger  mx-3 col-12" id="reset">Reset</button>
                    <button class="btn btn-primary  col-12" type="submit">Save</button>
                </div>


            </form>
            
        </div>
    </div>
    
</body>
<!-- <script src="first.js"></script> -->
<script src="submit.js"></script>

</html>
