<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <link href="calc.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link href="calc.css" rel="stylesheet">
</head>

<body>
    <div class="outer">
        <div class="outter1">
            <div class="input">
                <input type="text" id="display" class="text" placeholder="Enter Here..." readonly>
            </div>
            
            <div class="inner">
                <div class= "div1">
                    
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('7')">7</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('8')">8</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('9')">9</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick=clearDisplay()>C</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick=clearDisplay() style="background-color: red;">Off</button>
                    </div>
                </div>
                <div class="div2">
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('4')">4</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('5')">5</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('6')">6</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('-')">-</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('M-')">M+</button>
                    </div>
                </div>
                <div class="div3">
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('1')">1</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('2')">2</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('3')">3</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('*')">*</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('M-')">M-</button>
                    </div>
                </div>
                <div class="div4">
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('0')">0</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('.')">.</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('/')">/</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick="appendValue('+')">+</button>
                    </div>
                    <div class="button">
                        <button type="button" class="rounded-pad" onclick=calculateResult()>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="calc.js"></script>
</body>

</html>
